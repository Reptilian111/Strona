  <style>
    :root{
      --overlay: rgba(0,0,0,0.25);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .bg{
      position:fixed;
      inset:0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index:-3;
    }
    .overlay{
      position:fixed;
      inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.35));
      z-index:-2;
    }
    
    .fire {
      position: fixed;
      bottom: 0;
      width: 150px;
      height: 250px;
      background: radial-gradient(circle at 50% 80%, rgba(255,180,0,0.8) 0%, rgba(255,80,0,0.6) 40%, rgba(255,0,0,0.2) 70%, transparent 100%);
      filter: blur(25px);
      animation: flameMove 2s infinite ease-in-out alternate;
      opacity: 0.8;
      z-index: -1;
      pointer-events: none;
      will-change: transform, opacity, filter;
    }
    .fire::before, .fire::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 80%, rgba(255,220,120,0.7) 0%, rgba(255,140,0,0.5) 30%, rgba(255,0,0,0.2) 70%, transparent 100%);
      filter: blur(40px);
      opacity: 0.8;
      animation: flameFlicker 1.8s infinite ease-in-out alternate;
      will-change: transform, opacity, filter;
    }
    .fire::after {
      animation-delay: 0.6s;
      transform: scale(1.1);
    }

    .fire.left {
      left: 40px;
      transform-origin: bottom center;
    }
    .fire.right {
      right: 40px;
      transform-origin: bottom center;
    }

    @keyframes flameMove {
      0% { transform: scaleY(1) translateY(0); }
      50% { transform: scaleY(1.15) translateY(-5px); }
      100% { transform: scaleY(1) translateY(0); }
    }
    @keyframes flameFlicker {
      0% { opacity: 0.7; filter: blur(30px) brightness(1); }
      50% { opacity: 1; filter: blur(35px) brightness(1.3); }
      100% { opacity: 0.8; filter: blur(40px) brightness(0.9); }
    }

    .container{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      text-align:center;
      padding:36px 16px;
      box-sizing:border-box;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    h1{
      margin:0;
      margin-top:18px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #fff;
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing: 1px;
      text-transform: none;
      text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 12px rgba(255,255,255,0.6);
      transition: text-shadow 0.3s ease;
    }
    h1:hover {

      color:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .twitch-link:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .twitch-link:active{ transform: translateY(0); }
    .twitch-icon{
